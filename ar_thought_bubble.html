<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Thought Bubble</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        #instructions { position: absolute; top: 10px; left: 10px; color: white; z-index: 999; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="instructions">Point your camera at the QR code.</div>
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Detects QR Code -->
        <a-marker type="barcode">
            <a-entity geometry="primitive: plane; width: 2; height: 1;" 
                      material="color: white; opacity: 0.8" position="0 0 0">
            </a-entity>
            <a-text value="ðŸ’­ What are you thinking?" color="black" position="0 0.5 0" align="center"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
